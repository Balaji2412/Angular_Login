<form>  
  <div class="container">   
      <label>Username : </label>   
      <input type="text" [(ngModel)]="email" placeholder="Enter Username" name="username" required>  
      <label>Password : </label>   
      <input type="password" [(ngModel)]="password" placeholder="Enter Password" name="password" required>  
      <button type="submit" (click)="login()"[disabled]="email==''&&password=='' ">Login</button>   
     
     
  </div>   
</form>
